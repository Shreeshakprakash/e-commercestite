<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | E-commerce Store</title>
    <link rel="stylesheet" href="products.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Add more Firebase SDKs as needed -->
</head>
<body>
    <header>
        <div class="navbar-container">
            <img src="images/logo.png" alt="Store Logo" class="logo">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="products.html" class="active">Products</a>
            </nav>
            <div class="cart-container">
                <span class="cart-icon" id="cart-icon">
                    <img src="images/cart.svg" alt="Cart" style="height:28px;vertical-align:middle;">
                    <span class="cart-badge" id="cart-badge">0</span>
                </span>
            </div>
        </div>
    </header>
    <main>
        <h1>Our Products</h1>
        <div class="products-grid" id="products-list">
            <!-- Products will be loaded here by products.js -->
        </div>
        <div id="products"></div>
    </main>
    <footer>
        <p>&copy; 2025 E-commerce Store. All rights reserved.</p>
    </footer>
    <script src="firebase.js"></script>
    <script src="products.js"></script>
</body>
</html>
