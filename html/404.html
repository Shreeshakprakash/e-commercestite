<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Port Not Found</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/404.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <main class="error-wrapper">
        <div class="hero-glow"></div>
        <ion-icon name="navigate-outline" class="floating-watermark"></ion-icon>

        <div class="error-content">
            <span class="error-tag">Status: 404</span>
            <h1 class="error-title">Signal <span class="text-outline">Lost.</span></h1>
            <p class="error-lead">The requested destination is outside our current network. Let's get you back to the main port.</p>
            
            <div class="error-cta">
                <a href="/index.html" class="btn-primary">Return Home</a>
                <a href="/products-live.html" class="btn-secondary">Shop All</a>
            </div>
        </div>
    </main>
</body>
</html>
